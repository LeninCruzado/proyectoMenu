@(lista: List[Plato])

@import helper._

@main("Restaurante") {
    <h2> <image src="@routes.Assets.at("images/plato.png")"> Listado de Platos </h2>
    
    @if(flash.containsKey("success")) {
        <h3 style="color:green">
            <image src="@routes.Assets.at("images/ok.png width='250' height='250'")">
            @flash.get("success")
        </h3>
    }
    
    <table class='webgrid'>
        <tr class='webgrid-header'>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th></th>
            <th></th>
        </tr>
        
        @for(registro <- lista){
        <tr class='webgrid-row-style'>
            <td>@registro.id</td>
            <td>@registro.name</td>
            <td>@registro.price</td>
            <td><a href="@routes.Platos.edit(registro.id)"> <input type="button" value="Editar"> </a></td>
            <td>
                @form(routes.Platos.delete(registro.id)) {
                    <input type="submit" value="Eliminar">
                }
            </td>
        </tr>
        }
        
        <a href="@routes.Platos.create()"> <input type="button" value="Crear"> </a>
        
    </table>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
}
