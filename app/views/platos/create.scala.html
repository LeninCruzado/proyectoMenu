@(formulario: Form[Plato])
@import helper._

@main("Restaurante") {
    <h2> Nuevo Plato </h2>
    
    @form(routes.Platos.save()) {
        <fieldset>
            @inputText(formulario("name"),'_showConstraints -> false, '_label -> "Nombre: ")
            @inputText(formulario("price"),'_showConstraints -> false, '_label -> "Precio: ")
        </fieldset>
        
        <input type="submit" value="crear"> -
        <a href="@routes.Platos.index"> <input type="button" value="Cancelar"> </a>
    }
}
