@(lista: List[Bebida])

@import helper._

@main("Restaurante") {
    <h2> <image src="@routes.Assets.at("images/bebida.png")"> Listado de Bebidas </h2>
    
    @if(flash.containsKey("success")) {
        <h3 style="color:green">
            <image src="@routes.Assets.at("images/ok.png")">
            @flash.get("success")
        </h3>
    }
    
    <table class='webgrid'>
        <tr class='webgrid-header'>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
            <th></th>
        </tr>
        
        @for(registro <- lista){
        <tr class='webgrid-row-style'>
            <td>@registro.id</td>
            <td>@registro.name</td>
            <td><a href="@routes.Bebidas.edit(registro.id)"> <input type="button" value="Editar"> </a></td>
            <td>
                @form(routes.Bebidas.delete(registro.id)) {
                    <input type="submit" value="Eliminar">
                }
            </td>
        </tr>
        }
        
        <a href="@routes.Bebidas.create()"> <input type="button" value="Crear"> </a>
        
    </table>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
}
