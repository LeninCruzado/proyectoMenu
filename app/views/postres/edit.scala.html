@(id: Long, formulario: Form[Postre])

@import helper._

@main("Restaurante") {
    <h2> Editar Postre </h2>
    
    @form(routes.Postres.update(id)) {
        <fieldset>
            @inputText(formulario("id"), 'readonly -> "readonly",                                   '_label -> "ID      :")
            @inputText(formulario("name"), '_showConstraints -> false,                              '_label -> "Nombre      :")
        </fieldset>
        
        <input type="submit" value="Guardar"> -
        <a href="@routes.Postres.index"> <input type="button" value="Cancelar"> </a>
    }
}
